    <div class="stockSearch"> 
        <br>
        <label for="stock">Enter Stock Symbol</label>
        <input type="text" name="stockSearch" id="stockSearch" placeholder="AMZN, NVDA..." required>
        <br>
        <input type="button" id="getStock" value="Get Stock Data" onclick="request()">
    </div>
    <br>
    <div class="stockData">
        <label for="stockData">API Response</label>
        <br>
        <textarea id="stockData" name="stockData" rows="20" cols="50" ></textarea>
    </div>

    <script>
        var stocks = new Stocks('AS5LI3UW2DVR8OEJ'); 

        async function request() {
            // let ticker = document.getElementById("stockSearch").value;
            let result = await stocks.timeSeries({

            symbol: document.getElementById("stockSearch").value,
            interval: '1min',
            amount: 1,
            indicator: 'ADX'
        });

        document.getElementById("stockData").innerHTML = JSON.stringify(result, null, 2);
        }
    </script>
