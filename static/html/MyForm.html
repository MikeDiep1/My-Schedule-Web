    <h3 style="text-align:center">New Event Submission</h3>
  
    <div class="Form">
    <form action="/EventLog.html" method="post">
        <label for="fname">Event</label>
        <input type="text" id="fname" name="eventName" pattern="^[a-zA-Z0-9\s]+" maxlength="35" required>

        <label for="dowSelector">Day of Week</label>
        <select id="dowSelector" name="dowdropdown" required>
        <option value="">--Enter a Day--</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
        </select>

        <br>
        <label for="start">Start time</label>
        <br>
        <input type="time" id="start" name="start time" placeholder="--:-- --" required>
        <br>
        <label for="end">End time</label>
        <br>
        <input type="time" id="end" name="end time" placeholder="--:-- --" required>
        <br>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phoneNum" placeholder="XXX-XXX-XXXX" pattern="^[1-9][0-9]{2}-[0-9]{3}-[0-9]{4}$" required>
        <label for="loc">Location</label>
        <input type="text" id="loc" name="location" pattern="^[a-z.,A-Z0-9\s]+" maxlength="50" required>
        <label for="ex">Extra info</label>
        <input type="text" id="ex" name="extraInfo" pattern="^[a-z.,A-Z0-9\s]+" maxlength="60" required>
        <label for="URL">Enter URL for the Extra info</label>
        <input type="text" id="URL" name="extraURL" pattern="https?://.+" required>        
    
        <input type="submit" value="Submit">
    </form>
    </div>
